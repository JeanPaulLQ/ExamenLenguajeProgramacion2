<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrar Pelicula</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/movie/index">El Mejor Cine del Pais</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="/movie/index">Inicio</a>
                <a class="nav-link" href="/movie/listMovies">Listar Peliculas</a>
                <a class="nav-link active" href="/movie/registerMovie">Registrar Peliculas</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mt-5">Editar informacion de Pelicula</h1>
    <form action="/movie/edit" method="post">
        <input type="hidden" th:value="${movie.id}" name="id">
        <div class="form-group">
            <label for="nameMovie">Nombre de la Pelicula</label>
            <input type="text" class="form-control" th:value="${movie.name}" id="nameMovie" name="nameMovie" placeholder="Ingrese el nombre de la pelicula" required>
        </div>
        <div class="form-group">
            <label for="directorsMovie">Director</label>
            <input type="text" class="form-control" th:value="${movie.director}"id="directorsMovie" name="directorsMovie" placeholder="Ingrese nombre del director"></input>
        </div>
        <div class="form-group">
            <label for="releaseDateMovie">Fecha de estreno</label>
            <input type="date" class="form-control" th:value="${movie.releaseDate}" id="releaseDateMovie" name="releaseDateMovie"></input>
        </div>
        <div class="form-group">
            <label for="genreMovie">Genero</label>
            <select class="form-control" name="genreMovie">
                <option th:each="item:${listGenre}" th:value="${item.idGenre}" th:text="${item.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Registrar Usuario</button>
    </form>
</div>

</body>
</html>
