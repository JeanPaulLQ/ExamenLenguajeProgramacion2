<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listar Peliculas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/movie/index">El Mejor Cine del Pais</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="/movie/index">Inicio</a>
                <a class="nav-link active" href="/movie/listMovies">Listar Peliculas</a>
                <a class="nav-link" href="/movie/registerMovie">Registrar Peliculas</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mt-5">Cursos</h1>
    <div class="row mb-3">
        <div class="col-md-12">
            <form action="/movie/registerMovie" method="get">
                <button type="submit" class="btn btn-primary"><i class="bi bi-plus"></i>Registrar Productos</button>
            </form>
        </div>
    </div>
    <div class="mt-5 row text-center">
        <div class="col-md-1">
            <h5>Codigo</h5>
        </div>
        <div class="col-md-3">
            <h5>Nombre</h5>
        </div>
        <div class="col-md-2">
            <h5>Director</h5>
        </div>
        <div class="col-md-2">
            <h5>Genero</h5>
        </div>
        <div class="col-md-2">
            <h5>Estreno</h5>
        </div>
        <div class="col-md-2">
            <h5>Acciones</h5>
        </div>
    </div>
    <div class="list-group text-center">
        <!-- Iterar sobre la lista de personas y mostrar cada una -->
        <div th:each="item : ${listMovies}" class="list-group-item">
            <div class="row text-center">
                <div class="col-md-1" th:text="${item.id}"></div>
                <div class="col-md-3" th:text="${item.name}"></div>
                <div class="col-md-2" th:text="${item.director}"></div>
                <div class="col-md-2" th:text="${item.idGenre.name}"></div>
                <div class="col-md-2" th:text="${item.releaseDate}"></div>
                <div class="col-md-2">
                    <a th:href="@{'/movie/edit/' + ${item.id} }" class="btn btn-warning">Editar</a>
                    <a th:href="@{'/movie/delete/' + ${item.id} }"onclick="return confirm('¿Está seguro de eliminar?');" class="btn btn-danger">Eliminar</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
